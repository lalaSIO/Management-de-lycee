{% extends "master.html" %}


{% if liste%}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
    {% for cursus in liste %}
    <div class="container">
      <div class="row">
        <div class = "col-sm-5">
           <a href="/lycee/{{cursus.id }}">{{cursus.name}}</a>
        </div>
       <button class="button radius alert left"><a href="/lycee/cursuscall/{{cursus.id}}">Cursus call</a></button>
      </div>
    </div>
    {% endfor %}
            <div class="boutons">
               <button class="button radius alert left"><a href="/lycee/call/">Particular Call of roll</a></button>
               <button class="button radius alert left"><a href="/lycee/student/create">Create a student</a></button>
               <button class="button radius alert left"><a href="/lycee/presence">List of presence by date</a></button>
            </div>
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>

{% endif %}
